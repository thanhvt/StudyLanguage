<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyLanguage - Mobile UI Mockup</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-wrapper" data-theme="sunset-dark">

    <!-- Controls Bar -->
    <div class="controls-bar">
      <h1>ğŸ“± StudyLanguage UI Mockup</h1>
      <div class="theme-btns">
        <button class="theme-btn active" onclick="setTheme('sunset-dark')">ğŸŒ… Sunset Dark</button>
        <button class="theme-btn" onclick="setTheme('sunset-light')">â˜€ï¸ Sunset Light</button>
        <button class="theme-btn" onclick="setTheme('ocean-dark')">ğŸŒŠ Ocean Dark</button>
        <button class="theme-btn" onclick="setTheme('ocean-light')">ğŸ’ Ocean Light</button>
        <button class="theme-btn" onclick="setTheme('obsidian-glass')">ğŸ–¤ Obsidian Glass</button>
        <button class="theme-btn" onclick="setTheme('glassmorphism')">ğŸ§Š Glass Cyan</button>
        <button class="theme-btn" onclick="setTheme('glass-gray-dark')">ğŸŒ‘ Glass Gray Dark</button>
        <button class="theme-btn" onclick="setTheme('glass-gray-light')">ğŸªŸ Glass Gray Light</button>
        <button class="theme-btn" onclick="setTheme('glass-sunset-dark')">ğŸŒ‡ Glass Sunset Dark</button>
        <button class="theme-btn" onclick="setTheme('glass-sunset-light')">ğŸŒ¤ï¸ Glass Sunset Light</button>
      </div>
    </div>

    <!-- Module Navigation -->
    <div class="module-nav" id="moduleNav"></div>

    <!-- Content -->
    <div id="content"></div>

  </div>

  <script>
    // Dá»¯ liá»‡u module
    const MODULES = [
      { id: 'auth', icon: 'ğŸ”', label: 'Auth & Onboarding' },
      { id: 'dashboard', icon: 'ğŸ ', label: 'Dashboard' },
      { id: 'listening', icon: 'ğŸ§', label: 'Listening' },
      { id: 'speaking', icon: 'ğŸ—£ï¸', label: 'Speaking' },
      { id: 'reading', icon: 'ğŸ“–', label: 'Reading' },
      { id: 'history', icon: 'ğŸ“œ', label: 'History' },
      { id: 'profile', icon: 'ğŸ‘¤', label: 'Profile & Settings' },
      { id: 'special', icon: 'ğŸš—', label: 'Special Modes' },
      { id: 'native', icon: 'ğŸ“±', label: 'Native Features' },
      { id: 'common', icon: 'ğŸ§©', label: 'Common UI' },
    ];

    // Chuyá»ƒn theme
    function setTheme(theme) {
      document.querySelector('.app-wrapper').setAttribute('data-theme', theme);
      document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Cuá»™n Ä‘áº¿n module
    function scrollToModule(id) {
      document.getElementById('section-' + id)?.scrollIntoView({ behavior: 'smooth' });
      document.querySelectorAll('.module-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-module="${id}"]`)?.classList.add('active');
    }

    // Táº¡o khung iPhone
    function phone(label, sublabel, screenHTML) {
      return `<div class="phone-frame">
    <div class="phone-label">${label}</div>
    <div class="phone-device">
      <div class="phone-notch"></div>
      <div class="screen" style="background:var(--bg-primary);color:var(--text-primary)">
        ${screenHTML}
      </div>
      <div class="phone-home-indicator"></div>
    </div>
    <div class="phone-sublabel">${sublabel}</div>
  </div>`;
    }

    // Thanh status bar
    function statusBar(time = '9:41') {
      return `<div class="status-bar"><span class="time">${time}</span><span class="icons">ğŸ“¶ ğŸ“¡ ğŸ”‹</span></div>`;
    }

    // Tab bar
    function tabBar(active = 'dashboard') {
      const tabs = [
        { id: 'dashboard', icon: 'ğŸ ', label: 'Dashboard' },
        { id: 'listen', icon: 'ğŸ§', label: 'Nghe' },
        { id: 'read', icon: 'ğŸ“–', label: 'Äá»c' },
        { id: 'speak', icon: 'ğŸ—£ï¸', label: 'NÃ³i' },
        { id: 'history', icon: 'ğŸ“œ', label: 'Lá»‹ch sá»­' },
        { id: 'settings', icon: 'âš™ï¸', label: 'CÃ i Ä‘áº·t' },
      ];
      return `<div class="tab-bar">${tabs.map(t =>
        `<div class="tab-item ${t.id === active ? 'active' : ''}">
      <span class="tab-icon">${t.icon}</span>
      <span>${t.label}</span>
      ${t.id === active ? '<span class="tab-dot"></span>' : ''}
    </div>`
      ).join('')}</div>`;
    }

    // Render navigation
    document.getElementById('moduleNav').innerHTML = MODULES.map(m =>
      `<button class="module-btn" data-module="${m.id}" onclick="scrollToModule('${m.id}')">${m.icon} ${m.label}</button>`
    ).join('');

    // Táº£i cÃ¡c screens tá»« file riÃªng
    async function loadScreens() {
      const scripts = ['screens-auth.js', 'screens-dashboard.js', 'screens-listening.js',
        'screens-speaking.js', 'screens-reading.js', 'screens-history.js',
        'screens-profile.js', 'screens-special.js', 'screens-native.js', 'screens-common.js'];

      let allHTML = '';
      for (const file of scripts) {
        try {
          const module = await import('./' + file);
          if (module.default) allHTML += module.default();
        } catch (e) {
          console.warn('ChÆ°a cÃ³ file:', file);
        }
      }

      // Náº¿u khÃ´ng load Ä‘Æ°á»£c module, dÃ¹ng inline
      if (!allHTML) allHTML = renderAllScreens();
      document.getElementById('content').innerHTML = allHTML;
    }

    // HÃ m helper cho táº¡o module section
    function moduleSection(id, icon, title, count, screensHTML) {
      return `<div class="module-section" id="section-${id}">
    <div class="screens-grid">
      <div class="module-header" style="width:100%">
        <h2>${icon} ${title}</h2>
        <span class="badge">${count} screens</span>
      </div>
      <div class="module-screens" style="width:100%">${screensHTML}</div>
    </div>
  </div>`;
    }
  </script>

  <!-- Inline screens - Ä‘Æ°á»£c táº£i tuáº§n tá»± -->
  <script src="screens-auth.js"></script>
  <script src="screens-dashboard.js"></script>
  <script src="screens-listening.js"></script>
  <script src="screens-speaking.js"></script>
  <script src="screens-reading.js"></script>
  <script src="screens-history.js"></script>
  <script src="screens-profile.js"></script>
  <script src="screens-special.js"></script>
  <script src="screens-native.js"></script>
  <script src="screens-common.js"></script>

  <script>
    // Render táº¥t cáº£ sau khi load scripts
    function renderAll() {
      const fns = [
        typeof renderAuth === 'function' ? renderAuth : null,
        typeof renderDashboard === 'function' ? renderDashboard : null,
        typeof renderListening === 'function' ? renderListening : null,
        typeof renderSpeaking === 'function' ? renderSpeaking : null,
        typeof renderReading === 'function' ? renderReading : null,
        typeof renderHistory === 'function' ? renderHistory : null,
        typeof renderProfile === 'function' ? renderProfile : null,
        typeof renderSpecial === 'function' ? renderSpecial : null,
        typeof renderNative === 'function' ? renderNative : null,
        typeof renderCommon === 'function' ? renderCommon : null,
      ];
      document.getElementById('content').innerHTML = fns.filter(Boolean).map(fn => fn()).join('');
      // KÃ­ch hoáº¡t module Ä‘áº§u tiÃªn
      document.querySelector('.module-btn')?.classList.add('active');
    }
    window.addEventListener('DOMContentLoaded', renderAll);
  </script>
</body>

</html>
